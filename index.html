<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Живая иконка с надписями</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #icon-container {
            position: relative;
        }

        #icon {
            filter: grayscale(100%);
            transition: filter 0.5s ease, transform 3s ease;
        }

        #icon:hover {
            filter: grayscale(0%);
            transform: scale(2);
        }

        #caption {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #icon-container:hover #caption {
            opacity: 1;
        }

        #initial-caption {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #333;
        }

        #icon-container:hover #initial-caption {
            display: none;
        }
    </style>
</head>
<body>
    <div id="icon-container">
        <img id="icon" src="favorites.png" alt="Иконка">
        <div id="caption">Даша лучшая!</div>
        <div id="initial-caption">Тыкни на сердечко</div>
    </div>
</body>
</html>
